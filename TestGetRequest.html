<script>
function Jikan(){
    const requestOptions = {
        method: "GET",
        redirect: "follow"
        };
        
        fetch("https://api.jikan.moe/v4/anime/01/full", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));
}
function MyAnimeList(){
    const myHeaders = new Headers();
    myHeaders.append("X-MAL-CLIENT-ID", "eb339a2b69f882e46439a64f8d89feb3");

    const requestOptions = {
    method: "GET",
    headers: myHeaders,
    redirect: "follow"
    };

    fetch("https://api.myanimelist.net/v2/users/max2000777/animelist?status=completed&sort=list_score&fields=list_status&limit=1000", requestOptions)
    .then((response) => response.text())
    .then((result) => console.log(result))
    .catch((error) => console.error(error));
}
function coesproxy(){
    const myHeaders = new Headers();
    myHeaders.append("X-MAL-CLIENT-ID", "eb339a2b69f882e46439a64f8d89feb3");

    const requestOptions = {
    method: "GET",
    headers: myHeaders,
    redirect: "follow"
    };
    const url= 'https://corsproxy.io/?' + encodeURIComponent('https://api.myanimelist.net/v2/users/max2000777/animelist?status=completed&sort=list_score&fields=list_status&limit=1000');
    fetch(url, requestOptions)
    .then((response) => response.text())
    .then((result) => console.log(result))
    .catch((error) => console.error(error));
}

coesproxy()
</script>
